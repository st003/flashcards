{% extends 'words/base.html' %}

{% block title %}
    Flashcards - New Card
{% endblock %}

{% block public %}
    <header class="primaryColor">Language Learning Flash Cards</header>
    <main id="flashcard">
        <div class="content">
            <div class="word">
                <span id="id"></span>
                <span id="jp"></span>
                <span id="en"></span>
            </div>
            <div>
                <button id="flipCardBtn" class="btn secondaryColor">Flip Card</button>
                <button id="newCardBtn" class="btn tertiaryColor">Next Card</button>
            </div>
        </div>
    </main>
    <footer class="primaryColor">
        <a href="/admin/">Configuration</a>
    </footer>
{% endblock %}
